<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video poster="imagens/volleyball thumbs.jpg" width="500" controls>
        <source src="media/Volleyball clip.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos externos</h1>
    <p>Este video esta hospedado externamente</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/QjgdF1d17FE?si=b9mOfrvmE1zvcLMd"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>

</html>
