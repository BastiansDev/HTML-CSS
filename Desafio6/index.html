<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 Tags</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual
        tag
        devera utilizar em cada caso</p>

    <ul>
        <li><span title="Use o comando <p>">Parágrafos</span></li>
        <li><span title="Use o comando <h1>">Títulos</span></li>
        <li><span title="Use o comando <img>>">Imagens</span></li>
        <li><span title="Use o comando ?">Abreviações</span></li>
        <li><span title="Use o comando ?">Código fonte</span></li>
        <li><span title="Use o comando <ol>">Listas numeradas</span></li>
        <li><span title="Use o comando ?">Lista com demarcadores</span></li>
    </ul>

</body>

</html>
